[GLOBAL]
dataset_folder = './GTEA61'
output_folder = 'wfcnetam_single_7_stage2'
dataset = "DatasetFlowMultiple"
dataset_flow_stack_size = 1
dataset_flow_n_sequences = 7

[TRAIN_DATA_LOADER]
batch_size = 32
shuffle = True
drop_last = True
pin_memory = True
num_workers = 4

[VALID_DATA_LOADER]
batch_size = 32
shuffle = False
drop_last = False
pin_memory = True
num_workers = 2

[MODEL]
model = WFCNetAttentionModel
wfcnet_in_channels = 2

[TRAINING]
n_epochs = 100
train_mode = 'stage2'
_dummy = [0,1,2]
_model_state_dict = './wfcnetam_single_7_stage1/399e8318eb22e2e0d968ae1bab9e2667.model'

[LOSS]
loss = CrossEntropyLoss
reduction = 'none'

[OPTIMIZER]
optimizer = Adam
lr = 1e-4
weight_decay = 4e-5
eps = 1e-4

[SCHEDULER]
scheduler = MultiStepLR
milestones = [[30, 50, 75, 100, 150]]
gamma = .25