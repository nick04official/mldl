[GLOBAL]
dataset_folder = './GTEA61'
output_folder = 'rgb_16_cam_ms_stage_2_grid1_bis'
dataset = "DatasetRGBMMAPS"
dataset_rgb_n_frames = 16

[TRAIN_DATA_LOADER]
batch_size = 32
shuffle = True
drop_last = True
pin_memory = True
num_workers = 4

[VALID_DATA_LOADER]
batch_size = 64
shuffle = False
drop_last = False
num_workers = 0

[MODEL]
model = AttentionModel
no_cam = False
enable_motion_segmentation = True

[TRAINING]
n_epochs = 150
train_mode = 'stage2'
_model_state_dict = './rgb_16_stage_1/best_cam.model'

[LOSS]
loss = MSClassificationLoss
alpha = [1]

[OPTIMIZER]
optimizer = Adam
_group_0_params = 'main'
_group_0_lr = 1e-4
_group_1_params = 'ms'
_group_1_lr = [0.001, 0.005, 0.01]
_group_1_weight_decay = [1e-5, 4e-5]
lr = 1e-4
weight_decay=4e-5
eps=1e-4

[SCHEDULER]
scheduler = MultiStepLR
milestones = [[25, 75]]
gamma = .1