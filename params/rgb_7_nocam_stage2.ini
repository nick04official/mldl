[GLOBAL]
dataset_folder = './GTEA61'
output_folder = 'rgb_7_nocam_stage_2'
dataset = "DatasetRGB"
dataset_rgb_n_frames = 7

[TRAIN_DATA_LOADER]
batch_size = 32
shuffle = True
drop_last = True
pin_memory = True
num_workers = 4

[VALID_DATA_LOADER]
batch_size = 64
shuffle = False
drop_last = False
num_workers = 0

[MODEL]
model = AttentionModel
no_cam = True
enable_motion_segmentation = False

[TRAINING]
n_epochs = 150
train_mode = 'stage2'
_dummy = [0,1,2,3,4]
_model_state_dict = './rgb_7_stage_1/best_nocam.model'

[LOSS]
loss = CrossEntropyLoss
reduction = 'none'

[OPTIMIZER]
optimizer = Adam
_group_0_params = 'main'
_group_0_lr = 1e-4
lr = 1e-4
weight_decay=4e-5
eps=1e-4

[SCHEDULER]
scheduler = MultiStepLR
milestones = [[25, 75]]
gamma = .1