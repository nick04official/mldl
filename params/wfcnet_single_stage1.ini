[GLOBAL]
dataset_folder = './GTEA61'
output_folder = 'wfcnet_single_stage1'
dataset = "DatasetFlowMultiple"
dataset_flow_stack_size = 1
dataset_flow_n_sequences = 7

[TRAIN_DATA_LOADER]
batch_size = 16
shuffle = True
drop_last = True
pin_memory = True
num_workers = 4

[VALID_DATA_LOADER]
batch_size = 32
shuffle = False
drop_last = False
pin_memory = True
num_workers = 2

[MODEL]
model = WFCNetResnet
in_channels = 2

[TRAINING]
n_epochs = 250
train_mode = 'wfcnet'
_dummy = [0,1]

[LOSS]
loss = CrossEntropyLoss
reduction = 'none'

[OPTIMIZER]
optimizer = Adam
lr = 1e-2
weight_decay = 4e-5
eps = 1e-4

[SCHEDULER]
scheduler = StepLR
step_size = 1
gamma = .995