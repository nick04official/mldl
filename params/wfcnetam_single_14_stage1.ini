[GLOBAL]
dataset_folder = './GTEA61'
output_folder = 'wfcnetam_single_14_stage1'
dataset = "DatasetFlowMultiple"
dataset_flow_stack_size = 1
dataset_flow_n_sequences = 14

[TRAIN_DATA_LOADER]
batch_size = 32
shuffle = True
drop_last = True
pin_memory = True
num_workers = 4

[VALID_DATA_LOADER]
batch_size = 32
shuffle = False
drop_last = False
pin_memory = True
num_workers = 2

[MODEL]
model = WFCNetAttentionModel
wfcnet_in_channels = 2

[TRAINING]
n_epochs = 120
train_mode = 'stage1'
_dummy = [0,1,2]
_model_state_dict = {'wfcnet': './wfcnet_single_stage2/3e75851821adfc93908af29baa836c7c.model'}

[LOSS]
loss = CrossEntropyLoss
reduction = 'none'

[OPTIMIZER]
optimizer = Adam
lr = 1e-3
weight_decay = 4e-5
eps = 1e-4

[SCHEDULER]
scheduler = MultiStepLR
milestones = [[50, 100, 150]]
gamma = .1