[GLOBAL]
dataset_folder = './GTEA61'
output_folder = 'wfcnetamth_stacked_16_stage2'
dataset = "DatasetRGBFlowMultiple"
dataset_flow_stack_size = 5
dataset_rgb_n_frames = 16

[TRAIN_DATA_LOADER]
batch_size = 32
shuffle = True
drop_last = True
pin_memory = True
num_workers = 4

[VALID_DATA_LOADER]
batch_size = 32
shuffle = False
drop_last = False
pin_memory = True
num_workers = 2

[MODEL]
model = WFCNetAttentionModelTwoHeads
wfcnet_in_channels = 10

[TRAINING]
n_epochs = 100
train_mode = 'stage2'
_dummy = [0,1,2]
_model_state_dict = './wfcnetamth_stacked_16_stage1/dba4686fa190a4d2c5b4828cbf20d3fb.model'

[LOSS]
loss = CrossEntropyLoss
reduction = 'none'

[OPTIMIZER]
optimizer = Adam
lr = 1e-4
weight_decay = 4e-5
eps = 1e-4

[SCHEDULER]
scheduler = MultiStepLR
milestones = [[30, 50, 75, 100, 150]]
gamma = .25